language: cpp
os: linux
dist: focal
compiler: gcc

jobs:
  include:
    - name: Linux amd64 (GCC)
      arch: amd64
      env:
       - TARGET="shared"

    - name: Linux amd64 (GCC)
      arch: arm64
      env:
       - TARGET="shared"
    
    - name: Linux amd64 (GCC)
      arch: arm64-graviton2
      group: edge
      virt: lxd
      env:
       - TARGET="shared"

install:
  - ./src/scripts/ci/setup_travis.sh

script:
  - ./src/scripts/ci_build.py --os=$TRAVIS_OS_NAME --cc=$CC --cc-bin=$CXX --without-pylint3 $EXTRA_FLAGS $TARGET

# whitelist branches to avoid testing feature branches twice (as branch and as pull request)
branches:
  only:
    - master
    - release-2
    - coverity_scan

git:
  depth: 10

cache:
  ccache: true

addons:
  coverity_scan:
    project:
      name: "randombit/botan"
    notification_email: jack@randombit.net
    build_command_prepend: "./configure.py --no-optimizations --with-zlib --with-openssl"
    build_command: "make -j2"
    branch_pattern: coverity_scan
